<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Truck Net Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 18px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result, .history {
      margin-top: 25px;
      background-color: #fff;
      padding: 18px;
      border-radius: 6px;
    }
    .history-entry {
      border-top: 1px solid #ccc;
      margin-top: 10px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Truck Net Calculator</h1>

  <div id="userLogin">
    <label>Введите ваше имя:</label>
    <input type="text" id="usernameInput" />
    <button onclick="login()">Войти</button>
  </div>

  <div id="app" style="display:none;">
    <h2 id="welcomeUser"></h2>

    <label>Стоимость груза ($):</label>
    <input type="number" id="rate" />

    <label>Расстояние (мили):</label>
    <input type="number" id="miles" />

    <label>Расход топлива (MPG):</label>
    <input type="number" id="mpg" value="6.2"/>

    <label>Цена топлива ($/галлон):</label>
    <input type="number" id="fuelPrice" />

    <label>Другие расходы ($):</label>
    <input type="number" id="otherExpenses" />

    <label>Платные дороги:</label>
    <select id="tollToggle" onchange="toggleTollInput()">
      <option value="no">Нет</option>
      <option value="yes">Да</option>
    </select>

    <div id="tollInputDiv" style="display: none;">
      <label>Сумма за платные дороги ($):</label>
      <input type="number" id="tollAmount" />
    </div>

    <button onclick="calculate()">Рассчитать</button>

    <div class="result" id="resultDiv" style="display: none;"></div>

    <div class="history" id="historyDiv">
      <h3>История грузов</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    let currentUser = "";

    function login() {
      const name = document.getElementById("usernameInput").value.trim();
      if (name === "") return alert("Введите имя пользователя.");
      currentUser = name;
      document.getElementById("welcomeUser").innerText = "Добро пожаловать, " + currentUser + "!";
      document.getElementById("userLogin").style.display = "none";
      document.getElementById("app").style.display = "block";
      loadHistory();
    }

    function toggleTollInput() {
      const toll = document.getElementById("tollToggle").value;
      document.getElementById("tollInputDiv").style.display = toll === "yes" ? "block" : "none";
    }

    function calculate() {
      const rate = parseFloat(document.getElementById("rate").value);
      const miles = parseFloat(document.getElementById("miles").value);
      const mpg = parseFloat(document.getElementById("mpg").value);
      const fuelPrice = parseFloat(document.getElementById("fuelPrice").value);
      const otherExpenses = parseFloat(document.getElementById("otherExpenses").value);
      const tollIncluded = document.getElementById("tollToggle").value === "yes";
      const tollAmount = tollIncluded ? parseFloat(document.getElementById("tollAmount").value) || 0 : 0;

      const dispatcherPercent = 10;
      const fuelCost = (miles / mpg) * fuelPrice;
      const dispatcherFee = (dispatcherPercent / 100) * rate;
      const totalExpenses = fuelCost + dispatcherFee + otherExpenses + tollAmount;
      const profit = rate - totalExpenses;

      const result = `
        <strong>Расход на топливо:</strong> $${fuelCost.toFixed(2)}<br/>
        <strong>Диспетчер (10%):</strong> $${dispatcherFee.toFixed(2)}<br/>
        <strong>Другие расходы:</strong> $${otherExpenses.toFixed(2)}<br/>
        <strong>Платные дороги:</strong> $${tollAmount.toFixed(2)}<br/>
        <hr/>
        <strong>Итоговая чистая прибыль:</strong> <span style="font-size: 1.2em;">$${profit.toFixed(2)}</span>
      `;

      document.getElementById("resultDiv").innerHTML = result;
      document.getElementById("resultDiv").style.display = "block";

      saveToHistory({ rate, miles, fuelPrice, fuelCost, dispatcherFee, otherExpenses, tollAmount, profit });
    }

    function saveToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("history_" + currentUser)) || [];
      history.unshift({ date: new Date().toLocaleString(), ...entry });
      localStorage.setItem("history_" + currentUser, JSON.stringify(history));
      loadHistory();
    }

    function loadHistory() {
      const container = document.getElementById("historyList");
      container.innerHTML = "";
      const history = JSON.parse(localStorage.getItem("history_" + currentUser)) || [];
      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-entry";
        div.innerHTML = `<strong>${item.date}</strong><br/>
          Груз: $${item.rate} | Милли: ${item.miles}<br/>
          Топливо: $${item.fuelCost.toFixed(2)} | Диспетчер: $${item.dispatcherFee.toFixed(2)}<br/>
          Прибыль: <strong>$${item.profit.toFixed(2)}</strong>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
