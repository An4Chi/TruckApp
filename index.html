<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Truck Net Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="background:#1e1e1e;color:white;font-family:sans-serif;max-width:600px;margin:auto;padding:20px">
  <h1>Login</h1>
  <input id="username" placeholder="Name" />
  <input id="pin" placeholder="PIN (4 digits)" maxlength="4" />
  <button onclick="login()">Login</button>
<script>
const supabase = window.supabase.createClient(
  "https://xnhvmzwnmnymchbfnkge.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
);
async function login() {
  const name = document.getElementById("username").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const { data, error } = await supabase
    .from("users")
    .select("*")
    .ilike("name", name)
    .eq("pin", pin)
    .single();
  if (error || !data) return alert("Invalid credentials.");
  localStorage.setItem("user", data.name);
  window.location.href = "app.html";
}
</script>
</body>
</html>
