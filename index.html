<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Truck Net Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-size: 18px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #444;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Truck Net Calculator</h1>

  <div id="loginSection">
    <label>Имя:</label>
    <input type="text" id="username" />
    <label>PIN (4 цифры):</label>
    <input type="password" id="pin" maxlength="4" />
    <button onclick="login()">Войти</button>
  </div>

  <div id="appSection" class="hidden">
    <h2 id="welcome"></h2>

    <label>Откуда:</label>
    <input type="text" id="fromCity" />

    <label>Куда:</label>
    <input type="text" id="toCity" />

    <button onclick="calculateDistance()">Рассчитать расстояние</button>

    <label>Расстояние (мили):</label>
    <input type="number" id="miles" readonly />

    <label>Стоимость груза ($):</label>
    <input type="number" id="rate" />

    <label>Цена топлива ($/галлон):</label>
    <input type="number" id="fuelPrice" />

    <label>Другие расходы ($):</label>
    <input type="number" id="otherExpenses" />

    <button onclick="calculate()">Рассчитать прибыль</button>
    <div id="result" class="hidden"></div>
    <button id="saveBtn" class="hidden" onclick="saveLoad()">Сохранить груз</button>
  </div>

  <script>
    let currentUser = "";

    function login() {
      const name = document.getElementById("username").value.trim();
      const pin = document.getElementById("pin").value.trim();
      if (name === "" || pin.length !== 4) return alert("Введите имя и 4-значный PIN.");
      currentUser = name + "_" + pin;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("appSection").classList.remove("hidden");
      document.getElementById("welcome").innerText = "Добро пожаловать, " + name + "!";
    }

    function calculateDistance() {
      const from = document.getElementById("fromCity").value;
      const to = document.getElementById("toCity").value;
      if (!from || !to) return alert("Введите оба города.");

      fetch(`https://router.project-osrm.org/route/v1/driving/${from};${to}?overview=false`)
        .then(resp => resp.json())
        .then(data => {
          const miles = (data.routes[0].distance / 1609.34).toFixed(2);
          document.getElementById("miles").value = miles;
        })
        .catch(() => alert("Не удалось рассчитать расстояние."));
    }

    function calculate() {
      const rate = parseFloat(document.getElementById("rate").value);
      const miles = parseFloat(document.getElementById("miles").value);
      const fuelPrice = parseFloat(document.getElementById("fuelPrice").value);
      const other = parseFloat(document.getElementById("otherExpenses").value);
      const mpg = 6.2;
      const dispatcherFee = rate * 0.10;
      const fuelCost = (miles / mpg) * fuelPrice;
      const total = dispatcherFee + fuelCost + other;
      const profit = rate - total;

      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result").innerHTML = `
        <p>Диспетчер: $${dispatcherFee.toFixed(2)}</p>
        <p>Топливо: $${fuelCost.toFixed(2)}</p>
        <p>Итого расходов: $${total.toFixed(2)}</p>
        <p><strong>Чистая прибыль: $${profit.toFixed(2)}</strong></p>
      `;
      document.getElementById("saveBtn").classList.remove("hidden");
    }

    function saveLoad() {
      const history = JSON.parse(localStorage.getItem(currentUser) || "[]");
      const entry = {
        date: new Date().toLocaleString(),
        rate: document.getElementById("rate").value,
        miles: document.getElementById("miles").value,
        fuelPrice: document.getElementById("fuelPrice").value,
        expenses: document.getElementById("otherExpenses").value
      };
      history.push(entry);
      localStorage.setItem(currentUser, JSON.stringify(history));
      alert("Груз сохранён.");
    }
  </script>
</body>
</html>
