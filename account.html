<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - Truck Net Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #welcome {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      background-color: #4caf50;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Account Settings</h1>
  <div id="welcome"></div>
  <input id="newName" placeholder="New Name" />
  <input id="newPin" placeholder="New PIN (4 digits)" maxlength="4" />
  <button onclick="saveChanges()">Save Changes</button>
  <button onclick="goBack()">‚Üê Back to App</button>

  <script>
    const supabase = window.supabase.createClient(
      "https://xnhvmzwnmnymchbfnkge.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );
    const user = localStorage.getItem("user");
    if (!user) location.href = "index.html";
    document.getElementById("welcome").innerText = "Logged in as: " + user;

    async function saveChanges() {
      const newName = document.getElementById("newName").value.trim();
      const newPin = document.getElementById("newPin").value.trim();
      if (!newName || newPin.length !== 4 || isNaN(newPin)) return alert("Enter valid values.");
      const { error } = await supabase
        .from("users")
        .update({ name: newName, pin: newPin })
        .ilike("name", user);
      if (error) return alert("Failed to update.");
      localStorage.setItem("user", newName);
      alert("Updated successfully!");
    }

    function goBack() {
      location.href = "app.html";
    }
  </script>
</body>
</html>
